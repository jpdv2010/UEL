<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="teampage">
<head>
    <link rel="stylesheet" type="text/css" href="/css/default.css"/>
    <meta charset="UTF-8"/>
    <title>Times:UEL:LOL</title>
</head>
<section layout:fragment="teams">
    <div class="team-list">
        <div class="card" style="width: 20rem; float:left;" th:each="team : ${teamList}">
            <div class="card-body" th:if="${team.itsPaid} == true">
                <h3 class="card-title" th:text="${team.name}">Card title</h3>
                <h4 class="card-subtitle mb-2 text-muted" th:text="${team.game}">Card subtitle</h4>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${team.nickPlayer1}">Card subtitle</h6>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${team.nickPlayer2}">Card subtitle</h6>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${team.nickPlayer3}">Card subtitle</h6>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${team.nickPlayer4}">Card subtitle</h6>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${team.nickPlayer5}">Card subtitle</h6>
            </div>
        </div>
    </div>
</section>
</html>
