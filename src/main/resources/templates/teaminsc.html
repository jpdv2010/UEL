<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8"/>
    <title>Inscreva seu time</title>
</head>
<section layout:fragment="content">
    <header layout:include="/navs/navcadastro"></header>
    <div id="page">
        <div class="post">
            <div class="entry">
                <div class="formulario" style="width:300px">
                    <form class="form-horizontal" method="POST" action="/time" th:object="${team}">

                        <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                            <span th:text="${mensagem}">Cadastrado com sucesso!!!</span>
                        </div>

                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="TeamName">Nome do Time: </label>
                            <input class="form-control form-control-lg col-md-4" id="TeamName" type="text" placeholder="Nome do Time" name="name"/>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Descreva seu time</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="formGroupExampleInput">Jogador 1</label>
                            <input type="text" class="form-control col-md-2" id="formGroupExampleInput" th:value="${team.player1.nickname}" th:attr="player1 = ${team.player1.id}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="formGroupExampleInput2">Jogador 2</label>
                            <input type="text" class="form-control col-md-2" id="formGroupExampleInput2" placeholder="Nickname" th:field="*{nickPlayer2}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="formGroupExampleInput3">Jogador 3</label>
                            <input type="text" class="form-control col-md-2" id="formGroupExampleInput3" placeholder="Nickname" th:field="*{nickPlayer3}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="formGroupExampleInput4">Jogador 4</label>
                            <input type="text" class="form-control col-md 2" id="formGroupExampleInput4" placeholder="Nickname" th:field="*{nickPlayer4}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="formGroupExampleInput5">Jogador 5</label>
                            <input type="text" class="form-control col-md-2" id="formGroupExampleInput5" placeholder="Nickname" th:field="*{nickPlayer5}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="formGroupExampleInput6">Jogador Reserva</label>
                            <input type="text" class="form-control col-md-2" id="formGroupExampleInput6" placeholder="Nickname" th:field="*{nickReservePlayer}"/>
                            <small id="emailHelp" class="form-text text-muted">(Opcional!)</small>
                        </div>
                            <button type="submit" class="btn btn-primary">Cadastrar time</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
