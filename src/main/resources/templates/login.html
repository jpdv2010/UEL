<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">

<head>
    <title>Cadastro - Unitri Games Championship</title>
</head>
<section layout:fragment="content">
    <header layout:include="/navs/nav-login"></header>
    <div id="page">
        <div class="post">
            <div class="entry">
                <div class="formulario">
                        <form method="POST" action="/competidor/singin">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nickname</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nickname"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"/>
                                    Check me out
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>&copy; UnitriGamesChampionship. All rights reserved.</p>
    </div>
</section>

</html>
